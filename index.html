<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Autentificare</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" placeholder="Utilizator" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Parolă" required>
        </div>
        <button type="submit" class="login-btn">Autentifică-te</button>
        <p id="message"></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
